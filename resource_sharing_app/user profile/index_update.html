<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles_update.css">
  <title>User Profile</title>
</head>
<body>
  <div class="profile-container">
    <div class="profile-photo">
      <label for="profile-photo-upload" class="profile-picture-placeholder">
        <input type="file" id="profile-photo-upload">
      </label>
    </div>
    <div class="profile-details">
      <input type="text" placeholder="First Name">
      <input type="text" placeholder="Last Name">
      <input type="text" placeholder="Username">
      <input type="email" placeholder="Email">
      <textarea placeholder="Bio" rows="4"></textarea>
      <a href="uploaded_resources.html">Uploaded Resources</a>
      <button class="save-button">Save</button>
    </div>
  </div>
</body>
</html>
