<!-- discussion_list.html -->

<!DOCTYPE html>
<html>
<head>
    <title>All Discussions</title>
</head>
<body>
    <h1>All Discussions</h1>
    <a href="{% url 'create_discussion' %}">Create a new discussion</a>

    {% if discussions %}
        <ul>
            {% for discussion in discussions %}
                <li>
                    <a href="{% url 'discussion_detail' pk=discussion.pk %}">{{ discussion.title }}</a>
                    <p>Created at: {{ discussion.created_at }}</p>
                    <form method="post" action="{% url 'delete_discussion' pk=discussion.pk %}" style="display: inline;">
    
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No discussions available.</p>
    {% endif %}
</body>
</html>
